                        'H√° descontos para pagamento √† vista?',
                        'Como funciona o parcelamento?'
                    ],
                    ES: [
                        '¬øCu√°les son las formas de pago?',
                        '¬øCu√°l es el plazo para aprobaci√≥n de cr√©dito?',
                        '¬øC√≥mo solicitar factura?',
                        '¬øHay descuentos para pago al contado?',
                        '¬øC√≥mo funciona el pago a plazos?'
                    ],
                    EN: [
                        'What are the payment methods?',
                        'What is the credit approval time?',
                        'How to request an invoice?',
                        'Are there discounts for cash payment?',
                        'How does installment payment work?'
                    ]
                }
            }
        };

        // Fun√ß√£o para popular o Firebase com todos os departamentos
        window.populateFirebase = async function () {
            try {
                for (const [deptId, deptData] of Object.entries(departmentMapping)) {
                    await db.collection('departments').doc(deptId).set(deptData);
                    console.log(`Departamento ${deptId} adicionado com sucesso!`);
                    console.log('Dados:', deptData);
                }
                console.log('Todos os departamentos foram adicionados ao Firebase!');
                alert('Firebase populado com sucesso! Recarregue a p√°gina.');
            } catch (error) {
                console.error('Erro ao adicionar departamentos:', error);
                alert('Erro ao popular Firebase. Verifique o console.');
            }
        };

        // Fun√ß√£o de debug para verificar departamentos
        window.debugDepartments = async function () {
            try {
                const snapshot = await db.collection('departments').get();
                console.log('=== DEBUG DEPARTAMENTOS ===');
                snapshot.forEach(doc => {
                    console.log(`Departamento: ${doc.id}`, doc.data());
                });
                alert('Verifique o console para ver os dados dos departamentos');
            } catch (error) {
                console.error('Erro no debug:', error);
            }
        };

        document.addEventListener('DOMContentLoaded', function () {
            // Inicializar Firebase
            initializeFirebase();

            // Elementos da UI
            const chatContainer = document.getElementById('chatContainer');

            // Dados do fluxo de conversa
            const languages = {
                'PT': 'Portugu√™s',
                'EN': 'English',
                'ES': 'Espa√±ol'
            };

            // Estado da conversa
            let conversationState = {
                step: 'language_selection',
                language: null,
                department: null,
                clientInfo: {
                    name: '',
                    phone: '',
                    email: '',
                    registeredNumber: ''
                },
                chatHistory: [],
                timestamp: null,
                departmentsData: null,
                departmentList: null
            };

            // Adicionar mensagem ao chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Adicionar ao hist√≥rico
                conversationState.chatHistory.push({
                    text,
                    isUser,
                    timestamp: new Date()
                });
            }

            // Mostrar op√ß√µes para o usu√°rio
            function showOptions(options, isLanguage = false) {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = isLanguage ? `${languages[option]} (${option})` : option;
                    button.addEventListener('click', () => {
                        if (isLanguage) {
                            handleLanguageSelection(option);
                        } else {
                            // Para departamentos, precisamos encontrar o ID correto
                            const deptEntry = conversationState.departmentList.find(
                                dept => dept.displayName === option
                            );
                            if (deptEntry) {
                                handleDepartmentSelection(deptEntry.id, deptEntry.displayName);
                            }
                        }
                    });
                    optionsDiv.appendChild(button);
                });

                chatContainer.appendChild(optionsDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Carregar departamentos do Firebase - FUN√á√ÉO CORRIGIDA
            async function loadDepartments(lang) {
                try {
                    const departmentsRef = firebase.firestore().collection('departments');
                    const snapshot = await departmentsRef.get();

                    const departments = {};
                    const departmentList = [];

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const deptId = doc.id;

                        console.log(`Carregando departamento: ${deptId}`, data);

                        // Usar o nome traduzido do departamento
                        const displayName = data.name && data.name[lang] ? data.name[lang] : deptId;

                        // Obter perguntas no idioma correto
                        const questions = data.questions && data.questions[lang] ? data.questions[lang] : [];

                        console.log(`Perguntas para ${deptId} em ${lang}:`, questions);

                        departments[deptId] = {
                            displayName: displayName,
                            questions: questions
                        };
                        departmentList.push({
                            id: deptId,
                            displayName: displayName
                        });
                    });

                    console.log("Departamentos carregados:", departmentList);
                    return { departments, departmentList };

                } catch (error) {
                    console.error("Erro ao carregar departamentos:", error);

                    // Fallback local - usar o mapeamento completo
                    const departments = {};
                    const departmentList = [];

                    for (const [deptId, mapping] of Object.entries(departmentMapping)) {
                        const displayName = mapping.name[lang] || deptId;
                        const questions = mapping.questions[lang] || [];

                        departments[deptId] = {
                            displayName: displayName,
                            questions: questions
                        };
                        departmentList.push({
                            id: deptId,
                            displayName: displayName
                        });
                    }

                    console.log("Usando fallback local:", departmentList);
                    return { departments, departmentList };
                }
            }

            // Mostrar departamentos
            async function showDepartments() {
                const lang = conversationState.language;
                const { departments, departmentList } = await loadDepartments(lang);

                conversationState.departmentsData = departments;
                conversationState.departmentList = departmentList;

                addMessage(messages[lang]['choose_department']);

                // Criar array apenas com nomes para mostrar
                const departmentNames = departmentList.map(dept => dept.displayName);
                showOptions(departmentNames, false);
            }

            // Mostrar perguntas do departamento - FUN√á√ÉO CORRIGIDA
            function showDepartmentQuestions(deptId, deptName) {
                const lang = conversationState.language;
                const departmentData = conversationState.departmentsData[deptId];

                console.log(`Mostrando perguntas para ${deptId} (${deptName}) em ${lang}:`, departmentData);

                if (!departmentData || !departmentData.questions || departmentData.questions.length === 0) {
                    console.log(`Nenhuma pergunta encontrada para ${deptId}`);
                    addMessage(`N√£o h√° perguntas dispon√≠veis para ${deptName}.`);
                    askForHumanAgent();
                    return;
                }

                addMessage(messages[lang]['department_questions']);

                const questionsDiv = document.createElement('div');
                questionsDiv.className = 'question-options';

                departmentData.questions.forEach((question, index) => {
                    const button = document.createElement('button');
                    button.className = 'question-btn';
                    button.textContent = `${index + 1}. ${question}`;
                    button.addEventListener('click', () => {
                        addMessage(question, true);
                        const typingIndicator = showTypingIndicator();
                        setTimeout(() => {
                            removeTypingIndicator(typingIndicator);
                            askForHumanAgent();
                        }, 1500);
                    });
                    questionsDiv.appendChild(button);
                });

                chatContainer.appendChild(questionsDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Mostrar indicador de digita√ß√£o
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';

                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }

                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                return typingDiv;
            }

            // Remover indicador de digita√ß√£o
            function removeTypingIndicator(typingIndicator) {
                if (typingIndicator && typingIndicator.parentNode) {
                    typingIndicator.parentNode.removeChild(typingIndicator);
                }
            }

            // Iniciar conversa
            function startConversation() {
                conversationState.timestamp = new Date();
                addMessage(messages['PT']['welcome']);

                setTimeout(() => {
                    addMessage(messages['PT']['choose_language']);
                    showOptions(Object.keys(languages), true);
                }, 1000);
            }

            // Manipular sele√ß√£o de idioma
            function handleLanguageSelection(lang) {
                conversationState.language = lang;
                conversationState.step = 'department_selection';

                addMessage(`${languages[lang]}`, true);

                const typingIndicator = showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);
                    showDepartments();
                }, 1500);
            }

            // Manipular sele√ß√£o de departamento
            function handleDepartmentSelection(deptId, deptName) {
                const lang = conversationState.language;
                conversationState.department = deptId;
                conversationState.step = 'question_selection';

                addMessage(`${deptName}`, true);

                const typingIndicator = showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);
                    showDepartmentQuestions(deptId, deptName);
                }, 1500);
            }

            // Perguntar se deseja atendente humano
            function askForHumanAgent() {
                const lang = conversationState.language;

                const typingIndicator = showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);
                    addMessage(messages[lang]['alternative_contact']);

                    // Mostrar op√ß√µes Sim/N√£o
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    const yesButton = document.createElement('button');
                    yesButton.className = 'option-btn';
                    yesButton.textContent = lang === 'PT' ? 'Sim' : (lang === 'EN' ? 'Yes' : 'S√≠');
                    yesButton.addEventListener('click', () => handleHumanAgentResponse(true));

                    const noButton = document.createElement('button');
                    noButton.className = 'option-btn';
                    noButton.textContent = lang === 'PT' ? 'N√£o' : (lang === 'EN' ? 'No' : 'No');
                    noButton.addEventListener('click', () => handleHumanAgentResponse(false));

                    optionsDiv.appendChild(yesButton);
                    optionsDiv.appendChild(noButton);

                    chatContainer.appendChild(optionsDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1500);
            }

            // Manipular resposta sobre atendente humano
            function handleHumanAgentResponse(wantsHuman) {
                const lang = conversationState.language;

                addMessage(wantsHuman ? (lang === 'PT' ? 'Sim' : (lang === 'EN' ? 'Yes' : 'S√≠')) :
                    (lang === 'PT' ? 'N√£o' : (lang === 'EN' ? 'No' : 'No')), true);

                const typingIndicator = showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);

                    if (wantsHuman) {
                        conversationState.step = 'collecting_info';
                        addMessage(messages[lang]['collect_info']);
                        showInfoForm();
                    } else {
                        addMessage(messages[lang]['end_chat']);
                        conversationState.step = 'chat_ended';
                        saveChatToFirebase();
                    }
                }, 1500);
            }

            // Mostrar formul√°rio de informa√ß√µes
            function showInfoForm() {
                const lang = conversationState.language;

                const formDiv = document.createElement('div');
                formDiv.className = 'info-form';

                formDiv.innerHTML = `
              <div class="form-group">
                            <label for="clientName">${messages[lang]['name']}</label>
                            <input type="text" id="clientName" placeholder="Eg: John Doe / Maria Silva" required>
                        </div>

                        <div class="form-group">
                            <label for="clientPhone">${messages[lang]['phone']}</label>
                            <input type="tel" id="clientPhone" placeholder="Eg: +1 555 123 4567 / +55 31 99999-8888" required>
                        </div>

                        <div class="form-group">
                            <label for="clientEmail">${messages[lang]['email']}</label>
                            <input type="email" id="clientEmail" placeholder="Eg: name@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="clientcnpj">${messages[lang]['cnpj']}</label>
                            <input type="text" id="clientcnpj" 
                                placeholder="Eg: CNPJ, CPF, VAT, RUC, NIF/CIF, RFC, TIN, ID etc." 
                                required>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="submitInfo">
                                ${lang === 'PT' ? 'Enviar' : (lang === 'EN' ? 'Submit' : 'Enviar')}
                            </button>
                        </div>

            `;

                formDiv.querySelector('#submitInfo').addEventListener('click', () => {
                    const name = document.getElementById('clientName').value;
                    const phone = document.getElementById('clientPhone').value;
                    const email = document.getElementById('clientEmail').value;
                    const cnpj = document.getElementById('clientcnpj').value;

                    if (name && phone && email && cnpj) {
                        conversationState.clientInfo = { name, phone, email, cnpj };
                        formDiv.remove();

                        addMessage(messages[lang]['saving_data']);

                        saveContactToFirebase().then(() => {
                            showContactOptions();
                        });
                    } else {
                        alert(lang === 'PT' ? 'Por favor, preencha todos os campos.' :
                            (lang === 'EN' ? 'Please fill all fields.' : 'Por favor, complete todos los campos.'));
                    }
                });

                chatContainer.appendChild(formDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Salvar contato no Firebase
            async function saveContactToFirebase() {
                try {
                    await firebase.firestore().collection("contatos").add({
                        nome: conversationState.clientInfo.name,
                        telefone: conversationState.clientInfo.phone,
                        email: conversationState.clientInfo.email,
                        cnpj: conversationState.clientInfo.cnpj,
                        idioma: conversationState.language,
                        departamento: conversationState.department,
                        desejaHumano: true,
                        criadoEm: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    console.log("Contato salvo com sucesso no Firebase!");
                    return true;
                } catch (error) {
                    console.error("Erro ao salvar contato: ", error);
                    return true;
                }
            }

            // Salvar hist√≥rico do chat no Firebase
            async function saveChatToFirebase() {
                try {
                    await firebase.firestore().collection("chats").add({
                        history: conversationState.chatHistory,
                        language: conversationState.language,
                        department: conversationState.department,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    console.log("Chat salvo com sucesso no Firebase!");
                } catch (error) {
                    console.error("Erro ao salvar chat: ", error);
                }
            }

            // Mostrar op√ß√µes de contato
            function showContactOptions() {
                const lang = conversationState.language;

                addMessage(messages[lang]['contact_options']);

                const contactDiv = document.createElement('div');
                contactDiv.className = 'contact-options';

                const contacts = [
                    { type: 'phone', text: lang === 'PT' ? 'Telefone' : (lang === 'EN' ? 'Phone' : 'Tel√©fono'), icon: 'üìû' },
                    { type: 'email', text: lang === 'PT' ? 'E-mail' : (lang === 'EN' ? 'Email' : 'Correo'), icon: '‚úâÔ∏è' },
                    { type: 'whatsapp', text: 'WhatsApp', icon: 'üí¨' }
                ];

                contacts.forEach(contact => {
                    const button = document.createElement('button');
                    button.className = 'contact-btn';
                    button.innerHTML = `${contact.icon} ${contact.text}`;
                    button.addEventListener('click', () => completeTransfer(contact.type));
                    contactDiv.appendChild(button);
                });

                chatContainer.appendChild(contactDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Finalizar transfer√™ncia
            function completeTransfer(method) {
                const lang = conversationState.language;

                const methodName = method === 'phone' ?
                    (lang === 'PT' ? 'telefone' : (lang === 'EN' ? 'phone' : 'tel√©fono')) :
                    method === 'email' ? 'e-mail' : 'WhatsApp';

                addMessage(methodName, true);

                const typingIndicator = showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);

                    const systemAlert = document.createElement('div');
                    systemAlert.className = 'success-alert';
                    systemAlert.textContent = lang === 'PT' ?
                        '‚úÖ Informa√ß√µes registradas no sistema. Em instantes voc√™ ser√° conectado com um atendente.' :
                        (lang === 'EN' ?
                            '‚úÖ Information registered in the system. You will be connected with an agent shortly.' :
                            '‚úÖ Informaci√≥n registrada en el sistema. En breve ser√° conectado con un agente.');
                    chatContainer.appendChild(systemAlert);

                    addMessage(messages[lang]['transfer']);
                    conversationState.step = 'chat_ended';
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1500);
            }

            // Fun√ß√µes administrativas
            window.viewContacts = async function () {
                try {
                    const querySnapshot = await firebase.firestore().collection("contatos").get();
                    let contactsInfo = "Contatos salvos:\n\n";

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        contactsInfo += `Nome: ${data.nome}\nTelefone: ${data.telefone}\nEmail: ${data.email}\nCNPJ: ${data.cnpj}\nDepartamento: ${data.departamento}\nIdioma: ${data.idioma}\n\n`;
                    });

                    alert(contactsInfo);
                } catch (error) {
                    console.error("Erro ao buscar contatos: ", error);
                    alert("Erro ao carregar contatos. Verifique o console para mais detalhes.");
                }
            };

            window.clearChat = function () {
                if (confirm("Tem certeza que deseja limpar o chat?")) {
                    chatContainer.innerHTML = '';
                    conversationState = {
                        step: 'language_selection',
                        language: null,
                        department: null,
                        clientInfo: { name: '', phone: '', email: '', cnpj: '' },
                        chatHistory: [],
                        timestamp: null,
                        departmentsData: null,
                        departmentList: null
                    };
                    startConversation();
                }
            };

            window.exportData = async function () {
                try {
                    const querySnapshot = await firebase.firestore().collection("contatos").get();
                    let csvContent = "data:text/csv;charset=utf-8,Nome,Telefone,Email,CNPJ,Departamento,Idioma,Data\n";

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        csvContent += `"${data.nome}","${data.telefone}","${data.email}","${data.cnpj}","${data.departamento}","${data.idioma}","${data.criadoEm?.toDate().toLocaleString()}"\n`;
                    });

                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "contatos_chatbot.csv");
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error("Erro ao exportar dados: ", error);
                    alert("Erro ao exportar dados. Verifique o console para mais detalhes.");
                }
            };

            window.simulateConnection = function () {
                const statusElem = document.getElementById("firebaseStatus");
                if (statusElem) {
                    statusElem.innerHTML = '<i class="fas fa-circle status-connected"></i><span>Conectado</span>';
                }
                alert("Conex√£o com Firebase simulada com sucesso!");
            };

            // Iniciar a conversa
            startConversation();
        });
    </script>
